<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Bicalho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS | Rafael Bicalho</title>
    <!-- local CSS -->
    <link rel="stylesheet" href="localCSS.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ADS | Análise e Desenvolvimento de Sistemas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
    <!-- fim navbar -->

    <!-- lista -->
    <p style="margin-left: 23%;margin-top: 3%;">Até o momento estudados:</p>
    <div class='lista'>
        <ul>
            <li>Git</li>
            <li>Html</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>PHP</li>
        </ul>
    </div>


    <p style='margin-left: 36%;margin-top: 4%;'>Clique no botão abaixo para alterar a cor do background.</p>

    <button class='btn btn-outline-primary botao' onclick="changeBackground()">Alterar background</button>

    <!-- calcular imc -->
    <div class='inputs'>
        <!-- peso -->
        <div class="form-group">
            <label for="formGroupExampleInput">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" placeholder="Ex: 80" required>
        </div>

        <!-- altura -->
        <div class="form-group">
            <label for="formGroupExampleInput">Altura (m)</label>
            <input type="number" class="form-control" id="altura" placeholder="Ex: 1,75" required>
        </div>

        <!-- botão -->
        <button id="botao" class='btn btn-outline-success'>Calcular IMC</button>

        <!-- resultado -->
        <div id="resultado">
        </div>
    </div>

    <script type='text/javascript' src="js/functions.js"></script>
    <script type='text/javascript' src="js/calculateIMC.js"></script>

</body>

</html>
